<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Student by COURSE</title>
    </head>
    <body>
       	<h3 th:text="'ID = ' + ${course.idCourse}">Course ID</h3>
       	<h3 th:text="'Name = ' + ${course.name}">Course Name</h3>
       	<h3 th:text="'SKS = ' + ${course.credits}">Course SKS</h3>
       	
       <h3>Mahasiswa yang Mengambil</h3>
       <ul th:each = "student,iterationStatus: ${course.students}">
       		<li th:text = "${student.npm} + '-' + ${student.name}">NPM - Nama Mahasiswa</li>
		</ul>
    </body>
</html>
